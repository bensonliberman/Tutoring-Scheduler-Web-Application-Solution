{% extends 'overallLayout.html' %}

{% block body %}
<!-- This is the navigation bar at the top of the page-->
{% include 'navBar.html' %}

<div class="mx-auto" style="width: 1100px">
    <div class="starter-template  text-center">
        <p class="h1">Edit Blackout Dates</p>

    </div>

</div>
<div class="pb-5 bg-transparent"></div>
<div class="container-fluid w-25 h-100">
    <!--Need to add functionality to buttons-->
    <ul class="list-group pb-4">
        {% for option in options %}
        <li class="list-group-item">{{ option[0] }}  <a class="btn btn-dark float-right" href="/ApplicationDetail" role="button">Delete</a></li>
        {% endfor %}
    </ul>
    <form method="POST">
        <label for="inputID">Enter a new Blackout Date: </label>
        <input name="date" type="date" class="form-control col" id="inputID">

    <button type="submit" class="btn btn-warning">submit</button>
 </form>
</div>



{% endblock %}
