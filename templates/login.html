{% extends 'overallLayout.html' %}

{% block body %}
<div class="p-3 mb-2 bg-warning text-dark text-center">
    <h1>TUtoring Tigers</h1>
</div>
<div class="card mx-auto">
    <div class="p-3 mb-2 bg-transparent text-dark text-centered"></div>
    <div class="card-body mx-auto mw-25 mh-25 ">


        <form action="" method="POST">

            <div class="form-group">
                <label for="inputID">Enter TU id:</label>
                <input name="id" type="text" class="form-control" id="inputID" placeholder="TU id">

            </div>
            <div class="form-group">
                <label for="inputPassword">Enter Password:</label>
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <p> Don't have an Account? You can sign up here --> <a href="/CreateAccount">Create Account</a> </p>

            <button type="submit"  class="btn btn-warning">Submit</button>
        </form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}


    </div>
</div>

{% endblock%}
