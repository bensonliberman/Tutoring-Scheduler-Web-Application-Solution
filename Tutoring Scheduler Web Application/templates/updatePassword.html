{% extends 'overallLayout.html' %}

{% block body %}

<!-- This is the navigation bar at the top of the page-->
{% include 'navBar.html' %}

<div class="mx-auto" style="width: 1100px">
    <div class="starter-template  text-center">
        <p class="h1">Update Password</p>

    </div>
</div>
<div class="container mx-auto mw-30 mh-50">
    <div class="card ">
        <div class="p-3 mb-2 bg-transparent text-dark text-centered"></div>

        <div class="card-body px-auto">


            <form>

                <div class="form-group">
                    <lael for="inputCurrentID">Enter TU id:</lael>
                    <input type="text" class="form-control" id="inputID">

                </div>
                <div class="form-group">
                    <label for="inputCurrentPassword">Enter Current Password:</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="form-group">
                    <label for="inputNewPassword">Enter New Password:</label>
                    <input type="password" class="form-control" id="inputNewPasswordName">

                </div>
                <div class="form-group">
                    <label for="inputRepeatNewPassword">Re-type New Password:</label>
                    <input type="email" class="form-control" id="inputRepeatNewPassword">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>



        </div>
    </div>
</div>

{% endblock %}
